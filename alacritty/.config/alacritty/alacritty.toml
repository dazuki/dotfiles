[window]
dimensions = { columns = 136, lines = 34 }
opacity = 0.9
dynamic_padding = true
dynamic_title = true
decorations = "None"

[font]
normal = { family = "JetBrainsMono Nerd Font Mono", style = "Medium" }
bold = { family = "JetBrainsMono Nerd Font Mono", style = "Bold" }
size = 14

[selection]
save_to_clipboard = true

[colors.primary]
background = "#101010"

[keyboard]
[[keyboard.bindings]]
key = "Q"
mods = "Control"
action = "Quit"
