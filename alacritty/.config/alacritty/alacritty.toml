[env]
TERM = "xterm-256color"
WINIT_X11_SCALE_FACTOR = "1"

[window]
dimensions = { columns = 140, lines = 36 }
opacity = 0.90
dynamic_padding = true
dynamic_title = true
decorations = "Full"

[font]
normal = { family = "JetbrainsMono Nerd Font Mono", style = "Medium" }
bold = { family = "JetbrainsMono Nerd Font Mono", style = "Medium" }
size = 14

[selection]
save_to_clipboard = true

[colors.primary]
background = "#101010"

[keyboard]
[[keyboard.bindings]]
key = "Q"
mods = "Control"
action = "Quit"

[terminal]

[terminal.shell]
program = "/usr/bin/tmux"
args = ["new-session", "-A", "-D", "-s", "Home"]
