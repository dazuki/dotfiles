[env]
  TERM = "xterm-256color"
  WINIT_X11_SCALE_FACTOR = "1"

[window]
  dimensions = { columns = 120, lines = 32 }
  opacity = 0.90
  dynamic_padding = true
  dynamic_title = true
  decorations = "Full"

[font]
  normal = { family = "JetbrainsMono Nerd Font Mono", style = "Medium" }
  bold = { family = "JetbrainsMono Nerd Font Mono", style = "Medium" }
  size = 12

[selection]
  save_to_clipboard = true

[colors.primary]
  background = "#121212"

[keyboard]
  [[keyboard.bindings]]
    key = "Q"
    mods = "Control|Shift"
    action = "Quit"

