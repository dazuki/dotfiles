include adwaita_dark.conf

allow_remote_control	yes
listen_on		unix:/tmp/mykitty

font_family		family="JetbrainsMono Nerd Font Mono"
bold_font		auto
italic_font		auto
bold_italic_font	auto
font_size		13
disable_ligatures	never

placement_strategy	center
remember_window_size	no
initial_window_width	182c
initial_window_height	42c

#enabled_layouts	splits:split_axis=horizontal
enabled_layouts 	grid
window_padding_width  	8
#window_margin_width	4
window_border_width	1
active_border_color     #577BAD
inactive_border_color	#111822

enable_audio_bell	no
window_alert_on_bell	yes

#background_image	"~/.config/kitty/pattern.webp"
background_blur		1
background_opacity	0.7
background		#0F131A
selection_foreground	#000000
selection_background	#999999

tab_bar_style		separator
tab_separator		" | "
tab_bar_align		left

## Keybinds

map ctrl+alt+right next_tab
map ctrl+alt+left previous_tab
map ctrl+shift+รถ focus_visible_window

#map f5 launch --location=vsplit
#map f6 launch --location=hsplit
#map f4 launch --location=split
#map f7 layout_action rotate

#map shift+up move_window up
#map shift+left move_window left
#map shift+right move_window right
#map shift+down move_window down

#map ctrl+shift+up layout_action move_to_screen_edge top
#map ctrl+shift+left layout_action move_to_screen_edge left
#map ctrl+shift+right layout_action move_to_screen_edge right
#map ctrl+shift+down layout_action move_to_screen_edge bottom

#map ctrl+left neighboring_window left
#map ctrl+right neighboring_window right
#map ctrl+up neighboring_window up
#map ctrl+down neighboring_window down

#map ctrl+. layout_action bias 80
