dpi-aware=no
icon-theme=Papirus-Dark
width=64
font=JetbrainsMono Nerd Font:weight=bold:size=16
line-height=28
fields=name,generic,comment,categories,filename,keywords
terminal=zsh -c
prompt="> "
show-actions=no
exit-on-keyboard-focus-loss=yes
hide-before-typing=false

[colors]
background=101010EE
text=999999ff
selection=30303090
selection-text=ffffffff
border=202020FF

[border]
radius=0

[dmenu]
exit-immediately-if-empty=yes
