# Window
autofit-larger=88%x88%
keep-open=yes

# Output
vo=gpu-next
gpu-api=vulkan
profile=gpu-hq

# Scaling
scale=ewa_lanczossharp
cscale=ewa_lanczossharp
dscale=catmull_rom
correct-downscaling=yes
linear-downscaling=yes
sigmoid-upscaling=yes

# Enhancement
deband=yes
temporal-dither=yes
hdr-compute-peak=yes
icc-profile-auto=yes

# Shaders (choose one)
# Neural network upscaler – superb detail, slower
#glsl-shader="~~/shaders/FSRCNNX_x2_8-0-4-1.glsl"
# OR for animation – faster, smoother lines
glsl-shaders="~~/shaders/Anime4K_Clamp_Highlights.glsl:~~/shaders/Anime4K_Restore_CNN_VL.glsl:~~/shaders/Anime4K_Upscale_CNN_x2_VL.glsl:~~/shaders/Anime4K_AutoDownscalePre_x2.glsl:~~/shaders/Anime4K_AutoDownscalePre_x4.glsl:~~/shaders/Anime4K_Upscale_CNN_x2_M.glsl"
# Better subtitle rendering
blend-subtitles=yes

# OSD (On-Screen Display) improvements
osd-level=1
osd-duration=2500
osd-font-size=32

# Save position on quit
save-position-on-quit=yes
watch-later-directory=~/.config/mpv/watch_later
resume-playback=yes

# Cache
cache=yes
demuxer-max-bytes=512M
demuxer-max-back-bytes=256M

# Audio
audio-channels=stereo
volume=100
volume-max=150

# Subtitles
sub-auto=fuzzy
sub-file-paths=ass:srt:sub:subs:subtitles

# Screenshots
screenshot-format=png
screenshot-png-compression=7
screenshot-directory=~/Pictures/mpv-screenshots
screenshot-template="%F-%P"

# Performance
vd-lavc-threads=8
