# Window
autofit-larger=88%x88%
keep-open=yes

# GPU/Hardware Acceleration
gpu-api=vulkan
hwdec=nvdec
hwdec-codecs=all

# Video Output - using stable gpu instead of gpu-next
vo=gpu
profile=gpu-hq

# Scaling
scale=ewa_lanczossharp
cscale=ewa_lanczossharp
dscale=mitchell
correct-downscaling=yes
linear-downscaling=yes
sigmoid-upscaling=yes

# Better subtitle rendering
blend-subtitles=yes

# OSD (On-Screen Display) improvements
osd-level=1
osd-duration=2500
osd-font-size=32

# Save position on quit
save-position-on-quit=yes
watch-later-directory=~/.config/mpv/watch_later
resume-playback=yes

# Debanding
deband=yes
deband-iterations=4
deband-threshold=35
deband-range=16
deband-grain=5

# Cache
cache=yes
demuxer-max-bytes=512M
demuxer-max-back-bytes=256M

# Audio
audio-channels=stereo
volume=100
volume-max=150

# Subtitles
sub-auto=fuzzy
sub-file-paths=ass:srt:sub:subs:subtitles

# Screenshots
screenshot-format=png
screenshot-png-compression=7
screenshot-directory=~/Pictures/mpv-screenshots
screenshot-template="%F-%P"

# Performance
vd-lavc-threads=8
