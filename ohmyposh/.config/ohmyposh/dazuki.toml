console_title_template = '{{ .PWD }}'
version = 3
final_space = true

[upgrade]
notice = true
interval = "168h"
auto = false
source = "cdn"

[secondary_prompt]
  template = '>> '
  foreground = 'magenta'
  background = 'transparent'

[transient_prompt]
  template = '> '
  background = 'transparent'
  foreground_templates = ['{{if gt .Code 0}}green{{end}}', '{{if eq .Code 0}}yellow{{end}}']

[[blocks]]
  type = 'prompt'
  alignment = 'left'

  [[blocks.segments]]
    type = 'python'
    style = 'plain'
    foreground = "green"
    background = "transparent"
    template = " {{ .Major }}.{{ .Minor }} "

    [blocks.segments.properties]
      home_enabled = true

  [[blocks.segments]]
    template = '{{ if eq .HostName "cachyos-server" }}<yellow>CachyOS-Server</>{{ else }}Arch{{ end }} <green>{{ .Path }}</>{{ if not .Writable }} <red></>{{ end }}'
    foreground = 'blue'
    background = 'transparent'
    type = 'path'
    style = 'plain'

    [blocks.segments.properties]
      style = 'full'
      max_depth = 3
      home_icon = '~/'

      [blocks.segments.properties.mapped_locations]
      "/mnt/c/" = "<magenta>/mnt/c</>"

  [[blocks.segments]]
    template = ' {{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }} <yellow>*</>{{ end }}{{ if gt .Behind 0 }}<cyan>⇣</>{{ end }}{{ if gt .Ahead 0 }}<cyan>⇡</>{{ end }}'
    foreground = 'p:grey'
    background = 'transparent'
    type = 'git'
    style = 'plain'

    [blocks.segments.properties]
      branch_icon = ''
      commit_icon = '@'
      fetch_status = true

[[blocks]]
  type = 'rprompt'
  overflow = 'hidden'

  [[blocks.segments]]
    template = '{{ .FormattedMs }}'
    foreground = 'yellow'
    background = 'transparent'
    type = 'executiontime'
    style = 'plain'

    [blocks.segments.properties]
      threshold = 5000

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    template = '>'
    background = 'transparent'
    type = 'text'
    style = 'plain'
    foreground_templates = ['{{if gt .Code 0}}red{{end}}', '{{if eq .Code 0}}green{{end}}']
